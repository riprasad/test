
name: test studio build
on:
  workflow_dispatch: {}

jobs:
  build-verify:
    name: Verify Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code
        run: |
          git clone https://github.com/Apicurio/apicurio-data-models.git          
          cd apicurio-data-models/
          git fetch origin pull/272/head:temp
          git checkout temp
          mvn -N io.takari:maven:wrapper -Dmaven=3.3.9
          ls -lrt

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Print Info
        run: |
          cd apicurio-data-models/
          echo "======================================================="
          echo "Java Home: $JAVA_HOME"
          mvn --version
          echo "======================================================="
          echo "======================================================="
          echo "Java Home: $JAVA_HOME"
          ./mvnw --version
          echo "======================================================="
      - name: Pull Docker Image
        run: docker pull maven:3.6.3-openjdk-11 
      - name: Build Project
        run: |
          docker run -t --rm -v $(pwd)/apicurio-data-models/:/home/apicurio-data-models/ maven:3.6.3-openjdk-11 bash -c 'mvn clean install -Ptranspilation'
          
